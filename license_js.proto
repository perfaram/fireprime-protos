package FirePrime; //Version 1.0

message Metadata {
    required string name = 1;
    required string target = 2;
    required string licenseId = 3;
    required int64 created = 4;
    optional string email = 5;
    optional string company = 6;
    optional int32 instances = 7;
    optional string orderId = 8;
}

message License {
    required Metadata license = 1;
    required bytes signature = 9;
}
